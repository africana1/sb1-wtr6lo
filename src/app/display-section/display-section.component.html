<div class="display-section">
  <mat-list>
    <mat-list-item *ngFor="let product of selectedProducts">
      <span matListItemTitle>{{product.name}}</span>
      <span matListItemLine>{{product.price | currency}} x {{product.quantity}}</span>
    </mat-list-item>
  </mat-list>
  <div class="total">
    <strong>Total: {{total | currency}}</strong>
  </div>
</div>
